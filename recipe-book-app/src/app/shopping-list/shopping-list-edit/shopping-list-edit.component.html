<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f);" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            pattern="^[1-9]+[0-9]*$"
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            [disabled]="!f.valid"
            #addBtn 
            class="btn btn-success" 
            type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
          <button #deleteBtn class="btn btn-danger" type="button" (click)="onDelete();">Delete</button>
          <button #clearBtn class="btn btn-primary" type="button" (click)="clearForm();">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
